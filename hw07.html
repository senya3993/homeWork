<body>
	<h1 align="center">VOWELS</h1>
		<script>
			var text=prompt("Введите текст произвольной длинны",' ');
			
			function vowels (arr){
				var gl={'а':1,'е':2,'ё':3,'и':4,'о':5,'у':6,'ы':7,'э':8,'ю':9,'я':10};
				var col=0;
				for (i=0;i<=arr.length;i++){
				var c=arr[i];
				if (c in gl)
				col++
				}
			return col;
			}
			var result=vowels(text);
            if (result>0) 
                alert('Колличество гласных букв в тексте: ' + result)
            else {
            alert('Попробуй ещё разок');
			setTimeout(function(){    
                location.reload();}, 2000);
            }
		</script>
</body>

</html>
